<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rabbit Raibes 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #00ff88, #003322);
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      font-family: 'Arial Black', sans-serif;
    }

    .title {
      font-size: 3rem;
      background: linear-gradient(to right, #ff0000, #660000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: black;
      margin-top: 10px;
    }

    .version {
      font-size: 0.7rem;
      color: black;
      margin-top: 4px;
    }

    .download-btn {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #003322;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #005522;
    }

    .trailer-text {
      font-size: 1rem;
      color: white;
      margin-top: 30px;
      font-weight: bold;
      text-decoration: underline;
    }

    .video-wrapper {
      margin-top: 15px;
      width: 90%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="title">Rabbit Raibes 3D</div>
  <div class="subtitle">Yes, I know it's spelled wrong.</div>
  <div class="version">Version 1.1</div>

  <a href="https://drive.google.com/uc?export=download&id=1vuhYYU38FZelgZC1U1xieO-RkQehvBtv" download>
    <button class="download-btn">Download Game</button>
  </a>

  <div class="trailer-text">Trailer</div>

  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/HMmv7KpggaA" allowfullscreen></iframe>
  </div>

</body>
</html>
